<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Guardian AI</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- IMPORTED DESIGN SYSTEM (Identical to Login) --- */
      :root {
        --primary: #6366f1;
        --secondary: #ec4899;
        --accent: #8b5cf6;
        --bg-body: #f0f4f8;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --border: #cbd5e1;
        --shadow-float: 0 20px 40px -5px rgba(0, 0, 0, 0.15);
        --font-main: "Inter", sans-serif;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        outline: none;
      }

      body {
        font-family: var(--font-main);
        background-color: var(--bg-body);
        color: var(--text-main);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image:
          radial-gradient(
            circle at 5% 10%,
            rgba(99, 102, 241, 0.08) 0%,
            transparent 25%
          ),
          radial-gradient(
            circle at 95% 90%,
            rgba(236, 72, 153, 0.08) 0%,
            transparent 25%
          );
      }

      .auth-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        width: 100%;
        max-width: 420px;
        padding: 40px;
        border-radius: 24px;
        box-shadow: var(--shadow-float);
        border: 1px solid white;
        text-align: center;
        animation: fadeInUp 0.5s ease-out;
      }

      .logo-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(
          135deg,
          var(--secondary),
          var(--accent)
        ); /* Slightly different gradient for register */
        color: white;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        margin: 0 auto 20px;
        box-shadow: 0 0 15px rgba(236, 72, 153, 0.3);
      }

      h2 {
        font-size: 24px;
        font-weight: 800;
        color: #1e293b;
        margin-bottom: 8px;
      }
      p.subtitle {
        color: var(--text-muted);
        font-size: 14px;
        margin-bottom: 32px;
      }

      .input-group {
        background: #f8fafc;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 4px;
        display: flex;
        align-items: center;
        transition: all 0.3s;
        margin-bottom: 16px;
      }
      .input-group:focus-within {
        border-color: var(--secondary); /* Pink focus for register */
        background: white;
        box-shadow: 0 0 0 4px rgba(236, 72, 153, 0.1);
      }
      .input-icon {
        padding: 0 16px;
        color: var(--secondary);
        min-width: 40px;
      }

      input {
        border: none;
        flex: 1;
        padding: 12px 0;
        font-size: 15px;
        background: transparent;
        color: var(--text-main);
        font-family: var(--font-main);
      }

      button {
        background: linear-gradient(135deg, var(--secondary), var(--accent));
        color: white;
        border: none;
        padding: 16px;
        border-radius: 12px;
        width: 100%;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s;
        margin-top: 8px;
        box-shadow: 0 4px 12px rgba(236, 72, 153, 0.2);
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(236, 72, 153, 0.4);
      }

      .error-msg {
        background: #fef2f2;
        color: #ef4444;
        padding: 12px;
        border-radius: 8px;
        font-size: 13px;
        margin-bottom: 20px;
        border: 1px solid #fee2e2;
        display: flex;
        align-items: center;
        gap: 8px;
        text-align: left;
      }

      .footer-link {
        margin-top: 24px;
        display: block;
        font-size: 13px;
        color: var(--text-muted);
        text-decoration: none;
      }
      .footer-link:hover {
        color: var(--secondary);
        text-decoration: underline;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-card">
      <div class="logo-icon"><i class="fa-solid fa-user-plus"></i></div>

      <h2>Create Account</h2>
      <p class="subtitle">Join the Guardian AI forensic network</p>

      {% if error %}
      <div class="error-msg">
        <i class="fa-solid fa-circle-exclamation"></i> {{ error }}
      </div>
      {% endif %}

      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="input-group">
          <span class="input-icon"><i class="fa-solid fa-user"></i></span>
          <input
            type="text"
            name="username"
            placeholder="Choose Username"
            required
          />
        </div>

        <div class="input-group">
          <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
          <input
            type="password"
            name="password"
            placeholder="Create Password"
            required
          />
        </div>

        <button type="submit">
          Start Journey
          <i class="fa-solid fa-rocket" style="margin-left: 8px"></i>
        </button>
      </form>

      <a href="/login" class="footer-link"
        >Already have an account? <b>Log In</b></a
      >
    </div>
  </body>
</html>
