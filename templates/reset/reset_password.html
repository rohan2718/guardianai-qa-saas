<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password â€” Guardian AI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #6366f1;
        --secondary: #ec4899;
        --accent: #8b5cf6;
        --bg-body: #f0f4f8;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --border: #e2e8f0;
        --card-bg: #ffffff;
        --success: #10b981;
        --danger: #ef4444;
        --warning: #f59e0b;
        --font-main: "Inter", sans-serif;
        --radius-sm: 8px;
        --shadow-lg: 0 20px 40px -5px rgba(0, 0, 0, 0.12);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        outline: none;
      }

      body {
        font-family: var(--font-main);
        background: var(--bg-body);
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image:
          radial-gradient(
            circle at 5% 10%,
            rgba(99, 102, 241, 0.07) 0%,
            transparent 30%
          ),
          radial-gradient(
            circle at 95% 90%,
            rgba(236, 72, 153, 0.07) 0%,
            transparent 30%
          );
      }

      .auth-card {
        background: var(--card-bg);
        border-radius: 20px;
        padding: 44px 40px;
        width: 100%;
        max-width: 420px;
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border);
        position: relative;
        overflow: hidden;
        animation: cardIn 0.45s ease-out both;
      }
      .auth-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
      }

      @keyframes cardIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .auth-icon {
        width: 54px;
        height: 54px;
        border-radius: 14px;
        background: linear-gradient(
          135deg,
          rgba(99, 102, 241, 0.1),
          rgba(236, 72, 153, 0.1)
        );
        border: 1px solid rgba(99, 102, 241, 0.18);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        color: var(--primary);
        margin-bottom: 22px;
      }

      h2 {
        font-size: 24px;
        font-weight: 800;
        margin-bottom: 6px;
        letter-spacing: -0.3px;
      }

      .subtitle {
        color: var(--text-muted);
        font-size: 14px;
        margin-bottom: 28px;
        line-height: 1.5;
      }

      .input-group {
        display: flex;
        align-items: center;
        border: 1.5px solid var(--border);
        border-radius: var(--radius-sm);
        overflow: hidden;
        margin-bottom: 14px;
        transition:
          border-color 0.2s,
          box-shadow 0.2s;
      }
      .input-group:focus-within {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }
      .input-icon {
        padding: 0 14px;
        color: var(--text-muted);
        font-size: 14px;
        background: #f8fafc;
        border-right: 1.5px solid var(--border);
        height: 48px;
        display: flex;
        align-items: center;
        flex-shrink: 0;
      }
      .input-group input {
        flex: 1;
        padding: 13px 14px;
        border: none;
        background: transparent;
        font-size: 14px;
        font-family: var(--font-main);
        color: var(--text-main);
      }
      .input-group input::placeholder {
        color: #94a3b8;
      }

      /* Strength bar */
      .strength-bar {
        height: 4px;
        border-radius: 2px;
        background: #e2e8f0;
        margin: -10px 0 16px;
        overflow: hidden;
      }
      .strength-fill {
        height: 100%;
        border-radius: 2px;
        transition:
          width 0.3s ease,
          background 0.3s ease;
        width: 0;
      }
      .strength-label {
        font-size: 11px;
        color: var(--text-muted);
        margin: -12px 0 14px;
        text-align: right;
        transition: color 0.3s;
      }

      .btn-submit {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: var(--radius-sm);
        background: linear-gradient(135deg, var(--primary), var(--accent));
        color: white;
        font-size: 15px;
        font-weight: 700;
        font-family: var(--font-main);
        cursor: pointer;
        margin-top: 8px;
        transition: all 0.2s;
        box-shadow: 0 4px 14px rgba(99, 102, 241, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      .btn-submit:hover {
        opacity: 0.9;
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
      }

      .msg {
        padding: 12px 14px;
        border-radius: var(--radius-sm);
        font-size: 13px;
        margin-bottom: 18px;
        display: flex;
        align-items: flex-start;
        gap: 10px;
        line-height: 1.5;
      }
      .msg-error {
        background: rgba(239, 68, 68, 0.08);
        border: 1px solid rgba(239, 68, 68, 0.25);
        color: var(--danger);
      }
      .msg-invalid {
        background: rgba(245, 158, 11, 0.08);
        border: 1px solid rgba(245, 158, 11, 0.25);
        color: #d97706;
        text-align: center;
      }

      .footer-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        font-size: 13px;
        color: var(--text-muted);
      }
      .footer-link a {
        color: var(--primary);
        font-weight: 600;
        text-decoration: none;
      }
      .footer-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="auth-card">
      <div class="auth-icon"><i class="fa-solid fa-lock-open"></i></div>
      <h2>Set New Password</h2>
      <p class="subtitle">Choose a strong password to secure your account.</p>

      {% if invalid %}
      <div class="msg msg-invalid">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span>{{ error }}</span>
      </div>
      <div class="footer-link">
        <a href="/forgot-password">Request a new reset link</a>
      </div>
      {% else %} {% if error %}
      <div class="msg msg-error">
        <i
          class="fa-solid fa-circle-exclamation"
          style="flex-shrink: 0; margin-top: 1px"
        ></i>
        <span>{{ error }}</span>
      </div>
      {% endif %}

      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="input-group">
          <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
          <input
            type="password"
            name="password"
            id="pw"
            placeholder="New password (min 8 chars)"
            required
            minlength="8"
            autofocus
          />
        </div>
        <div class="strength-bar">
          <div class="strength-fill" id="strengthFill"></div>
        </div>
        <div class="strength-label" id="strengthLabel">&nbsp;</div>
        <div class="input-group">
          <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
          <input
            type="password"
            name="confirm_password"
            id="pw2"
            placeholder="Confirm new password"
            required
            minlength="8"
          />
        </div>
        <button type="submit" class="btn-submit">
          <i class="fa-solid fa-check"></i> Reset Password
        </button>
      </form>

      <div class="footer-link">
        <a href="/login">Back to Login</a>
      </div>
      {% endif %}
    </div>

    <script>
      const STRENGTH_LABELS = ["", "Weak", "Fair", "Good", "Strong"];
      const STRENGTH_COLORS = ["", "#ef4444", "#f59e0b", "#3b82f6", "#10b981"];

      document.getElementById("pw").addEventListener("input", function () {
        const v = this.value;
        let score = 0;
        if (v.length >= 8) score++;
        if (v.length >= 12) score++;
        if (/[A-Z]/.test(v) && /[a-z]/.test(v)) score++;
        if (/[0-9]/.test(v) || /[^a-zA-Z0-9]/.test(v)) score++;

        const fill = document.getElementById("strengthFill");
        const label = document.getElementById("strengthLabel");
        fill.style.width = (score / 4) * 100 + "%";
        fill.style.background = STRENGTH_COLORS[score] || "transparent";
        label.textContent = v.length ? STRENGTH_LABELS[score] : "";
        label.style.color = STRENGTH_COLORS[score] || "var(--text-muted)";
      });
    </script>
  </body>
</html>
